
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rssagg}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      PORT: ${PORT:-8080}
      DB_URL: ${DB_URL:-}
    ports:
      - "${PORT:-8080}:8080"
    depends_on:
      - db

volumes:
  db_data:
